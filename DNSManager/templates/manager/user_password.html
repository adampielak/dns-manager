{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-offset-4 col-md-4">
            <h2>Change password</h2>

        {{ form.non_field_errors }}
        <form name="LoginForm" action="{% url 'change_password' %}" method="post">
             {% csrf_token %}
                            {% if next %}
                    <input type="hidden" name="next" value="{{ next }}" />
                {% endif %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                 <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                  <input type="password" class="form-control" id="{{ field.id_for_label }}" name="{{field.html_name}}" placeholder="{{ field.placeholder }}">
                </div>
            {% endfor %}
              <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
</div>
{% endblock %}
